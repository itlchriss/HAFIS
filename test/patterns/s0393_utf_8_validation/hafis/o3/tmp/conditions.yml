ensures:
- If the type_boolean_ result is equal to the true literal , the type_integer_array_ param_data_ is equal to valid UTF-8 encoded sequence of bytes.
- If the type_boolean_ result is equal to the false literal , the type_integer_array_ param_data_ does not represent a valid UTF-8 encoded sequence of bytes.
- If the type_integer_array_ param_data_ is equal to arr_a , the type_boolean_ result is equal to the true literal.
- If the type_integer_array_ param_data_ is equal to arr_a , the type_boolean_ result is equal to the false literal.
