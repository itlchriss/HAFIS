ensures:
- The type_boolean_ result is equal to the true literal only when the value of stry_a matches the value of stry_b under the rule that a question mark matches any single character and an asterisk matches any sequence of characters including the empty sequence otherwise the type_boolean_ result is equal to the false literal.
requires:
- The String param_stry_a_ must have a length from 0 to 2000 inclusive.
- The String param_stry_a_ only contain lowercase_alphabets.
- The String param_stry_a_ only contain lowercase_alphabets the question mark character or the asterisk character.
