ensures:
- The characters in the type_string_ result are sorted to decreasing order based on their frequency in the type_string_ param_s_.
- If there exist multiple valid answers , any of them is returned as the result.
requires:
- The type_string_ param_s_'s length is less_than_or_equal to 500000 and is greater_than_or_equal to 1.
- The type_string_ param_s_ contains alphabets and digits.
