ensures:
- If the type_boolean_ result is equal to the true literal , every customer receives correct change.
- If the type_boolean_ result is equal to the false literal , at least 1 customer does not receive correct change.
- If the type_integer_array_ param_bills_ is equal to arr_a , the type_boolean_ result is equal to the true literal.
- If the type_integer_array_ param_bills_ is equal to arr_a , the type_boolean_ result is equal to the false literal.
- If the type_integer_array_ param_bills_'s first_element is not equal to 5 , the type_boolean_ result is equal to the false literal.
requires:
- The type_integer_array_ param_bills_'s length is greater_than_or_equal to 1 and is less_than_or_equal to 100000.
- The type_integer_array_ param_bills_'s values are equal to 5 , 10 , or 20.
