ensures:
- The type_integer_ result is greater_than_or_equal to negative 2147483648 and is less_than_or_equal to 2147483647.
- If no digit character is encountered after any leading spaces and an optional sign in the type_string_ param_str_ , the type_integer_ result is equal to 0.
- If the first non space character of the type_string_ param_str_ is the + sign , the type_integer_ result is non negative.
- If the first non space character of the type_string_ param_str_ is the - sign , the type_integer_ result is negative.
- If the numeric value obtained from the contiguous digit characters and an optional sign in the type_string_ param_str_ is less_than to negative 2147483648 , the type_integer_ result is equal to negative 2147483648.
- If the numeric value obtained from the contiguous digit characters and an optional sign in the type_string_ param_str_ is greater_than to 2147483647 , the type_integer_ result is equal to 2147483647.
- If the type_string_ param_str_ is equal to stry_a , the type_integer_ result is equal to 42.
- If the type_string_ param_str_ is equal to strl_a , the type_integer_ result is equal to negative 42.
- If the type_string_ param_str_ is equal to strl_a , the type_integer_ result is equal to 4193.
- If the type_string_ param_str_ is equal to strl_a , the type_integer_ result is equal to 0.
- If the type_string_ param_str_ is equal to stry_a , the type_integer_ result is equal to negative 2147483648.
requires:
- The type_string_ param_str_ only contains uppercase_alphabets , lowercase_alphabets , digits , the space character , the + sign , the - sign , and the dot character.
